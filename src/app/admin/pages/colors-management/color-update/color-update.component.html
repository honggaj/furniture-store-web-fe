<div class="min-h-screen bg-gradient-to-br from-blue-50 to-slate-50 py-8">
  <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-8">
      <div class="bg-white shadow-sm border border-blue-100 p-6">
        <h1 class="text-2xl font-bold text-gray-900">Cập nhật màu sắc</h1>
        <p class="text-gray-600 mt-1">Chỉnh sửa thông tin màu sắc</p>
      </div>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-6 bg-white shadow-sm border border-blue-100 p-6">
      <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700">
          Tên màu <span class="text-red-500">*</span>
        </label>
        <input [(ngModel)]="form.name" name="name" type="text" required
               class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200"
               placeholder="Nhập tên màu" />
      </div>

      <div class="flex justify-end space-x-4">
        <button type="button" (click)="onCancel()"
          class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-lg transition-all duration-200">
          Hủy bỏ
        </button>

        <button type="submit" [disabled]="isSubmitting"
          class="px-8 py-3 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 disabled:from-gray-400 disabled:to-gray-500 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 flex items-center space-x-2">
          <span *ngIf="!isSubmitting">Cập nhật màu</span>
          <span *ngIf="isSubmitting">Đang cập nhật...</span>
        </button>
      </div>
    </form>
  </div>
</div>

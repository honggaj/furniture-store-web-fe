<!-- Toolbar -->
<div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-2">
 

  <!-- Add button -->
  <button (click)="addColor()"
    class="bg-blue-500 text-white px-4 py-2 hover:bg-blue-600 transition-colors cursor-pointer">
    + Thêm màu
  </button>
</div>

<!-- Table -->
<div class="overflow-x-auto shadow-sm">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2 text-left text-gray-600">ID</th>
        <th class="px-4 py-2 text-left text-gray-600">Tên màu</th>
        <th class="px-4 py-2 text-center text-gray-600">Thao tác</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let color of colors" class="hover:bg-gray-50 transition-colors">
        <td class="px-4 py-2">{{ color.colorId }}</td>
        <td class="px-4 py-2">{{ color.name }}</td>

        <!-- Thao tác -->
        <td class="px-4 py-2 text-center flex justify-center gap-2">
          <button (click)="editColor(color)" class="text-blue-500 hover:text-blue-700 cursor-pointer">
            <i class="fas fa-edit"></i>
          </button>
          <button (click)="deleteColor(color.colorId!)" class="text-red-500 hover:text-red-700 cursor-pointer">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="max-w-3xl mx-auto mt-8 p-6 bg-white shadow-md ">
  <h2 class="text-xl font-semibold mb-4">Chỉnh sửa thông tin người dùng</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <div>
        <label for="name" class="block mb-1 font-medium">Tên</label>
        <input id="name" type="text" formControlName="name"
               class="w-full border border-gray-300  px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200" />
      </div>

      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input id="email" type="email" formControlName="email"
               class="w-full border border-gray-300  px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200" />
      </div>

   

      <div>
        <label for="phone" class="block mb-1 font-medium">Số điện thoại</label>
        <input id="phone" type="text" formControlName="phone"
               class="w-full border border-gray-300  px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200" />
      </div>

      <div >
        <label for="address" class="block mb-1 font-medium">Địa chỉ</label>
        <input id="address" type="text" formControlName="address"
               class="w-full border border-gray-300  px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200" />
      </div>


    </div>

   <div class="pt-4 flex justify-center">
  <button type="submit"
          class="bg-indigo-600 text-white px-4 py-2  hover:bg-indigo-700 disabled:opacity-50"
          [disabled]="loading">
    Cập nhật
  </button>
</div>

  </form>
</div>

<div class="space-y-4">
  <div>
    <label class="block mb-1 font-medium">Danh mục</label>
    <select [(ngModel)]="form.categoryId" name="categoryId" class="w-full border rounded p-2">
      <option value="">-- Chọn danh mục --</option>
      <option *ngFor="let cat of categories" [value]="cat.categoryId">{{cat.name}}</option>
    </select>
  </div>

  <div>
    <label class="block mb-1 font-medium">Tên sản phẩm</label>
    <input type="text" [(ngModel)]="form.name" name="name" class="w-full border rounded p-2" />
  </div>

  <div>
    <label class="block mb-1 font-medium">Mô tả</label>
    <textarea [(ngModel)]="form.description" name="description" class="w-full border rounded p-2"></textarea>
  </div>

  <div>
    <label class="block mb-1 font-medium">Giá</label>
    <input type="number" [(ngModel)]="form.price" name="price" class="w-full border rounded p-2" />
  </div>

  <div>
    <label class="block mb-1 font-medium">Số lượng</label>
    <input type="number" [(ngModel)]="form.stockQuantity" name="stockQuantity" class="w-full border rounded p-2" />
  </div>

  <!-- Checkbox màu -->
  <div>
    <label class="block mb-1 font-medium">Màu sắc</label>
    <div class="flex flex-wrap gap-2">
      <label *ngFor="let color of colors" class="flex items-center space-x-1">
        <input type="checkbox" [value]="color.colorId" (change)="onColorChange($event)" 
               [checked]="form.colorIds.includes(color.colorId)" 
               class="w-4 h-4 text-blue-600 border-gray-300 rounded" />
        <span>{{color.name}}</span>
      </label>
    </div>
  </div>

  <!-- Upload ảnh -->
  <div>
    <label class="block mb-1 font-medium">Ảnh sản phẩm</label>
    <input type="file" (change)="onFileChange($event)" multiple accept="image/*" class="block mb-2" />
    <div class="flex flex-wrap gap-2">
      <div *ngFor="let url of previewUrls; let i = index" class="relative">
        <img [src]="url" class="w-24 h-24 object-cover rounded border" />
        <button type="button" (click)="removeImage(i)" 
                class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">x</button>
      </div>
    </div>
  </div>

  <button type="button" (click)="onSubmit()" class="bg-blue-600 text-white px-4 py-2 rounded">
    Cập nhật sản phẩm
  </button>
</div>

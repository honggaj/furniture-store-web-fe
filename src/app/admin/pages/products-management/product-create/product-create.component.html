<div class="max-w-full mx-auto bg-white p-6  shadow">
  <h2 class="text-2xl font-bold mb-4">Tạo sản phẩm mới</h2>

  <form (ngSubmit)="onSubmit()" class="grid grid-cols-3 gap-4">
    
    <!-- Category -->
    <div class="col-span-1">
      <label class="block mb-1 font-medium">Danh mục</label>
      <select [(ngModel)]="form.categoryId" name="categoryId"
              class="w-full border rounded p-2" required>
        <option value="" disabled>-- Chọn danh mục --</option>
        <option *ngFor="let c of categories" [value]="c.categoryId">
          {{c.name}}
        </option>
      </select>
    </div>

    <!-- Name -->
    <div class="col-span-1">
      <label class="block mb-1 font-medium">Tên sản phẩm</label>
      <input [(ngModel)]="form.name" name="name" type="text"
             class="w-full border rounded p-2" required>
    </div>

    <!-- Price -->
    <div class="col-span-1">
      <label class="block mb-1 font-medium">Giá</label>
      <input [(ngModel)]="form.price" name="price" type="number"
             class="w-full border rounded p-2" required>
    </div>

    <!-- Brand -->
    <div>
      <label class="block mb-1 font-medium">Thương hiệu</label>
      <input [(ngModel)]="form.brand" name="brand" type="text"
             class="w-full border rounded p-2">
    </div>

    <!-- Material -->
    <div>
      <label class="block mb-1 font-medium">Chất liệu</label>
      <input [(ngModel)]="form.material" name="material" type="text"
             class="w-full border rounded p-2">
    </div>

    <!-- Color -->
    <div>
      <label class="block mb-1 font-medium">Màu sắc</label>
      <input [(ngModel)]="form.color" name="color" type="text"
             class="w-full border rounded p-2">
    </div>

    <!-- StockQuantity -->
    <div>
      <label class="block mb-1 font-medium">Số lượng tồn</label>
      <input [(ngModel)]="form.stockQuantity" name="stockQuantity" type="number"
             class="w-full border rounded p-2">
    </div>

    <!-- Dimensions -->
    <div>
      <label class="block mb-1 font-medium">Kích thước</label>
      <input [(ngModel)]="form.dimensions" name="dimensions" type="text"
             class="w-full border rounded p-2">
    </div>

    <!-- Weight -->
    <div>
      <label class="block mb-1 font-medium">Trọng lượng</label>
      <input [(ngModel)]="form.weight" name="weight" type="number"
             class="w-full border rounded p-2">
    </div>

    <!-- WarrantyMonths -->
    <div>
      <label class="block mb-1 font-medium">Bảo hành (tháng)</label>
      <input [(ngModel)]="form.warrantyMonths" name="warrantyMonths" type="number"
             class="w-full border rounded p-2">
    </div>

    <!-- OriginCountry -->
    <div>
      <label class="block mb-1 font-medium">Xuất xứ</label>
      <input [(ngModel)]="form.originCountry" name="originCountry" type="text"
             class="w-full border rounded p-2">
    </div>

    <!-- Description (chiếm full 3 cột) -->
    <div class="col-span-3">
      <label class="block mb-1 font-medium">Mô tả</label>
      <textarea [(ngModel)]="form.description" name="description"
                class="w-full border rounded p-2"></textarea>
    </div>

<div class="col-span-3">
  <label class="block mb-1 font-medium">
    Ảnh sản phẩm ({{files.length}}/{{maxFiles}})
  </label>
  
  <input type="file" 
         (change)="onFileChange($event)" 
         multiple 
         accept="image/*"
         [disabled]="files.length >= maxFiles"
         class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
  
  <!-- Preview images -->
  <div class="flex gap-2 mt-2 flex-wrap">
    <div *ngFor="let img of previewUrls; let i = index" 
         class="relative group">
      <img [src]="img"
           class="w-20 h-20 object-cover rounded border hover:border-blue-400 transition-colors" 
           [alt]="'Preview ảnh ' + (i + 1)" />
      
      <!-- Nút xóa -->
      <button (click)="removeImage(i)"
              type="button"
              class="absolute -top-2 -right-2 bg-red-500 hover:bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm opacity-0 group-hover:opacity-100 transition-opacity"
              title="Xóa ảnh">
        ×
      </button>
      
      <!-- Tên file (optional) -->
      <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-60 text-white text-xs p-1 rounded-b opacity-0 group-hover:opacity-100 transition-opacity">
        {{files[i]?.name}}
      </div>
    </div>
    
    <!-- Placeholder để thêm ảnh -->
    <div *ngIf="files.length < maxFiles" 
         class="w-20 h-20 border-2 border-dashed border-gray-300 rounded flex items-center justify-center text-gray-400 text-2xl hover:border-blue-400 hover:text-blue-400 cursor-pointer transition-colors"
         (click)="fileInput.click()"
         title="Thêm ảnh">
      +
    </div>
  </div>
  
  <!-- Hidden file input -->
  <input #fileInput 
         type="file" 
         (change)="onFileChange($event)" 
         multiple 
         accept="image/*" 
         class="hidden" />
         
  <!-- Thông tin hướng dẫn -->
  <div class="mt-2 text-sm text-gray-600">
    <p>• Tối đa {{maxFiles}} ảnh • JPG, PNG, GIF • Dung lượng < 5MB/ảnh</p>
  </div>
</div>

    <!-- Button (full row) -->
    <div class="col-span-3 flex justify-end">
      <button type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Tạo sản phẩm
      </button>
    </div>
  </form>
</div>

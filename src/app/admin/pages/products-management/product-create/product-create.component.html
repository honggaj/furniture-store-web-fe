<div class="min-h-screen bg-gradient-to-br from-blue-50 to-slate-50 py-8">
  <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header Section -->
    <div class="mb-8">
      <div class="bg-white  shadow-sm border border-blue-100 p-6">
        <div class="flex items-center space-x-3">
          <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-blue-600  flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
              </path>
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-gray-900">Tạo sản phẩm mới</h1>
            <p class="text-gray-600 mt-1">Thêm sản phẩm mới vào hệ thống</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-8">
      <!-- Basic Information Card -->
      <div class="bg-white  shadow-sm border border-blue-100 overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 px-6 py-4">
          <h2 class="text-lg font-semibold text-white flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Thông tin cơ bản
          </h2>
        </div>

        <div class="p-6 space-y-6">
          <!-- Row 1: Category, Name, Price -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                Danh mục <span class="text-red-500">*</span>
              </label>
              <select [(ngModel)]="form.categoryId" name="categoryId" required
                class="w-full px-4 py-3 bg-white border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 text-gray-900">
                <option value="" class="text-gray-500">Chọn danh mục</option>
                <option *ngFor="let c of categories" [value]="c.categoryId" class="text-gray-900">{{c.name}}</option>
              </select>
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                Tên sản phẩm <span class="text-red-500">*</span>
              </label>
              <input [(ngModel)]="form.name" name="name" type="text" required
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200"
                placeholder="Nhập tên sản phẩm">
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                Giá bán <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <input [(ngModel)]="form.price" name="price" type="number" required
                  class="w-full px-4 py-3 pr-12 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200"
                  placeholder="0">
                <span
                  class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm font-medium">VNĐ</span>
              </div>
            </div>
          </div>

          <!-- Row 2: Stock & Colors -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                Số lượng tồn kho <span class="text-red-500">*</span>
              </label>
              <input [(ngModel)]="form.stockQuantity" name="stockQuantity" type="number" required
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200"
                placeholder="0">
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700 mb-3">Màu sắc có sẵn</label>
              <div class="grid grid-cols-2 gap-3 max-h-32 overflow-y-auto">
                <label *ngFor="let color of colors"
                  class="flex items-center p-3 border-2 border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-all duration-200 cursor-pointer">
                  <input type="checkbox" [value]="color.colorId" (change)="onColorChange($event)"
                    [checked]="form.colorIds.includes(color.colorId)"
                    class="w-4 h-4 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500 focus:ring-2" />
                  <span class="ml-3 text-sm font-medium text-gray-700">{{color.name}}</span>
                </label>
              </div>
            </div>
          </div>

          <!-- Status Checkboxes -->
          <div class="flex flex-wrap gap-6">
            <label
              class="flex items-center p-3 bg-gray-50 border-2 border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-all duration-200 cursor-pointer">
              <input [(ngModel)]="form.isActive" name="isActive" type="checkbox"
                class="w-4 h-4 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
              <span class="ml-3 text-sm font-semibold text-gray-700">Kích hoạt sản phẩm</span>
            </label>

            <label
              class="flex items-center p-3 bg-gray-50 border-2 border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-all duration-200 cursor-pointer">
              <input [(ngModel)]="form.isFeatured" name="isFeatured" type="checkbox"
                class="w-4 h-4 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
              <span class="ml-3 text-sm font-semibold text-gray-700">Sản phẩm nổi bật</span>
            </label>
          </div>


          <div class="p-2">
            <textarea [(ngModel)]="form.description" name="description" rows="5"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 resize-none"
              placeholder="Nhập mô tả chi tiết về sản phẩm..."></textarea>
          </div>
        </div>
      </div>

      <!-- Images Card -->
      <div class="bg-white  shadow-sm border border-blue-100 overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 px-6 py-4">
          <h2 class="text-lg font-semibold text-white flex items-center justify-between">
            <div class="flex items-center">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                </path>
              </svg>
              Hình ảnh sản phẩm
            </div>
            <span class="text-blue-200 text-sm font-medium">{{files.length}}/{{maxFiles}} ảnh</span>
          </h2>
        </div>

        <div class="p-6">
          <!-- File Upload Area -->
          <div class="mb-6">
            <div
              class="border-2 border-dashed border-blue-300 bg-blue-50  p-8 text-center hover:border-blue-400 hover:bg-blue-100 transition-all duration-200">
              <svg class="mx-auto w-12 h-12 text-blue-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
              </svg>

              <input type="file" (change)="onFileChange($event)" multiple accept="image/*"
                [disabled]="files.length >= maxFiles" class="hidden" id="fileInput">

              <label for="fileInput" class="cursor-pointer">
                <span class="text-blue-600 font-semibold hover:text-blue-700">Chọn ảnh để tải lên</span>
                <span class="text-gray-600"> hoặc kéo thả vào đây</span>
              </label>

              <p class="text-sm text-gray-500 mt-2">PNG, JPG, JPEG tối đa 5MB mỗi ảnh</p>
            </div>
          </div>

          <!-- Image Preview Grid -->
         <div *ngIf="previewUrls.length > 0"
     class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
  <div *ngFor="let img of previewUrls; let i = index" class="relative group">
    <div
      class="aspect-square rounded-lg overflow-hidden border-2 border-gray-200 hover:border-blue-400 transition-all duration-200">
      <img [src]="img" class="w-full h-full object-cover" [alt]="'Preview ' + (i + 1)">
      <div
        class="absolute inset-0 group-hover:bg-opacity-30 transition-all duration-200 flex items-center justify-center">
        <button (click)="removeImage(i)" type="button"
                class="bg-red-500 hover:bg-red-600 text-white rounded-full w-8 h-8 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-200 transform scale-75 group-hover:scale-100"
                title="Xóa ảnh">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

        </div>
      </div>

      <!-- Submit Button -->
      <div class="bg-white  shadow-sm border border-blue-100 p-6">
        <div class="flex justify-end space-x-4">
          <button type="button"
            class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-lg transition-all duration-200">
            Hủy bỏ
          </button>
          <button type="submit" [disabled]="isSubmitting"
            class="px-8 py-3 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 disabled:from-gray-400 disabled:to-gray-500 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 flex items-center space-x-2">
            <svg *ngIf="isSubmitting" class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            <span *ngIf="!isSubmitting">Tạo sản phẩm</span>
            <span *ngIf="isSubmitting">Đang tạo...</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
